<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css3/estilos.css">
</head>
<body>
    <header>
        <img src="imagenes/Vector.png" alt="Logo de alura">
        </header>
        <h1>Bienvenid@s Encriptador y desencriptador</h1>
      <main>
       
         
        <section>
            <textarea  class="input-texto" cols="50" rows="25" placeholder="Ingrese su texto"></textarea>
            <div class="boton">
                <p><b> Solo minusculas y sin acentos</b></p>
                <button class="encriptar" onclick="btnEncriptar()">ENCRIPTAR</button>
                <button class="desencriptar"onclick="btnDesencriptar()">DESENCRIPTAR</button>
            </div>
            
        </section>
        <section>
            <textarea class="mensaje" cols="38" rows="28" onclick="copiar()">¿Aún no han ingresado nada?</textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="codigoScript.js"></script>
</body>
</html>
